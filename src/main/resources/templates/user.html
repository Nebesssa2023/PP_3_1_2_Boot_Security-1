<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:security="http://www.springframework.org/security/tags">

<head>
    <meta charset="UTF-8">
<!--    <link rel="stylesheet" type="text/css" href="/css/users_style.css"/>-->
    <title>User</title>
</head>

<body>
<h1/>
<p th:text="${'Hello, ' + user.getName() + '!'}"></p>
    <h2/>
<br/>

<div>
    <table border="1">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Lastname</th>
            <th>Email</th>
            <th>Role</th>
        </tr>
        </thead>
        <tbody>
        <tr>

            <td th:text="${user.getId}">Id</td>
            <td th:text="${user.getName()}">Name</td>
            <td th:text="${user.getLastName()}">Lastname</td>
            <td th:text="${user.getUsername()}">Username</td>

            <td>
                <div th:each="role: ${user.getRoles()}">
                    <span th:if="(${role.getRole()} == 'ROLE_ADMIN')" th:utext="admin"></span>
                    <span th:if="(${role.getRole()} == 'ROLE_USER')" th:utext="user"></span>
                </div>
            </td>

        </tr>
        </tbody>
    </table>
</div>
<br/>

<!--        <input type="submit" value="My user page">-->
<!--    </form>-->
<!--</div>-->
<h2>Welcome</h2>
<p>Spring Security Thymeleaf tutorial</p>
<div sec:authorize="hasRole('USER')">Text visible to user.</div>
<div sec:authorize="hasRole('ADMIN')">Text visible to admin.</div>
<div sec:authorize="isAuthenticated()">
    Text visible only to authenticated users.
</div>
Authenticated username:
<div sec:authentication="name"></div>
Authenticated user roles:
<div sec:authentication="principal.authorities"></div>
<br/>
<security:authorize access="hasRole('ROLE_ADMIN')">
    <form th:method="GET" th:action="@{/admin}">
        <input type="submit" value="AdminPage">
    </form>
</security:authorize>
<br/>
<form th:method="POST" th:action="@{/logout}">
    <input type="submit" value="Logout">
</form>
</body>
</html>

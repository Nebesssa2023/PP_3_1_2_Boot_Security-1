<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Admin Page</title>
</head>
<body>

<!--Навигационная шапка сверху-->
<header>
    <div class="container-fluid" style="padding: 0">
        <div class="row-cols-auto">
            <div class="col-12">
                <nav class="navbar navbar-expand navbar-dark bg-dark sticky-top">
                    <div class="collapse navbar-collapse" id="admin">
                        <div style="padding-left: 15px">

                            <!--Юзер с ролью-->
                            <p class="navbar-brand text-white">
                                <b><span th:text="${admin.username}"></span></b> with roles:
                                <th:block th:each="role : ${roles}">
                                    <span th:if="(${role.getRole()} == 'ROLE_ADMIN')" th:utext=" ADMIN"></span>
                                    <span th:if="(${role.getRole()} == 'ROLE_USER')" th:utext=" USER"></span>
                                </th:block>
                            </p>
                        </div>
                    </div>

                    <!--Кнопка logout справа-->
                    <ul class="navbar-nav float-lg-right" style="padding-right: 15px">
                        <li class="nav-item">
                            <a class="nav-link text-right" href="/logout">Logout</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</header>

<!--Панель сбоку и таблица-->
<div class="container-fluid">
    <div class="row">

        <!--Панель сбоку-->
        <div class="col-2 pt-2">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">

                <!--Страница админа-->
                <a class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" href="#v-pills-home" role="tab"
                   aria-controls="v-pills-home" aria-selected="true">Admin</a>

                <!--Страница пользователя-->
                <a class="nav-link active" id="v-pills-profile-tab" data-bs-toggle="pill" href="#v-pills-profile" role="tab"
                   aria-controls="v-pills-profile" aria-selected="false">User</a>
            </div>
        </div>

        <!--Основной контент-->
        <div class="col-10 bg-light">
            <div class="tab-content" id="v-pills-tabContent" style="padding: 0; padding-top: 15px; height: 100vh">

                <!--Страница админа-->
                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                     aria-labelledby="v-pills-home-tab">

                    <h1>Admin panel</h1>
                    <nav>
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">

                            <!--Таблица юзеров-->
                            <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home"
                               role="tab" aria-controls="nav-home" aria-selected="true">User table</a>

                            <!--Страница нового юзера-->
                            <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile"
                               role="tab" aria-controls="nav-profile" aria-selected="false">New User</a>
                        </div>

                    </nav>
                    <div class="tab-content" id="nav-tabContent">

                        <!--Таблица юзеров-->
                        <div class="tab-pane fade show active" id="nav-home"
                             role="tabpanel" aria-labelledby="nav-home-tab">
                            <div class="card">
                                <div class="card-header">All users</div>
                                <div class="card-body text-center">
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">First Name</th>
                                            <th scope="col">Last Name</th>
                                            <th scope="col">Age</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Role</th>
                                            <th scope="col">Edit</th>
                                            <th scope="col">Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody id="usersTableBody">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>


                        <!-- Modal Edit -->
                        <div class="modal fade" id="editModal" tabindex="-1" role="dialog"
                             aria-labelledby="editTitle"
                             aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="editTitle">Edit user</h5>
                                            <button type="button" class="close"
                                                    data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body text-center">
                                            <div class="container-fluid col-6">

                                                <label for="idEditModal"><strong>ID</strong>
                                                    <input class="form-control" type="number"
                                                           id="idEditModal" disabled name="idEditModal"
                                                           placeholder="ID" readonly>
                                                </label>
                                                <br>

                                                <label for="nameEditModal"><strong>First
                                                    name</strong>
                                                    <input class="form-control" type="text"
                                                           name="nameEditModal"
                                                           id="nameEditModal"
                                                           placeholder="First name">
                                                </label>
                                                <br>

                                                <label for="lastNameEditModal"><strong>Last name</strong>
                                                    <input name="lastNameEditModal" type="text"
                                                           class="form-control" placeholder="Last name"
                                                           id="lastNameEditModal">
                                                </label>
                                                <br>

                                                <label for="ageEditModal"><strong>Age</strong>
                                                    <input name="ageEditModal" type="text"  placeholder="Age"
                                                           class="form-control"
                                                           id="ageEditModal">
                                                </label>
                                                <br>

                                                <label for="mailEditModal"><strong>Email</strong>
                                                    <input name="username" type="text" placeholder="Email"
                                                           class="form-control"
                                                           id="mailEditModal">
                                                </label>
                                                <br>

                                                <label for="passwordEditModal"><strong>Password</strong>
                                                    <input name="passwordEditModal" type="password"
                                                           class="form-control" placeholder="Password"
                                                           id="passwordEditModal" required>
                                                </label>
                                                <br>

                                                <label class="container-fluid"
                                                       for="rolesEditModal"><strong>Role</strong>
                                                    <select id="rolesEditModal"
                                                            class="form-control" multiple size="2"
                                                            name="rolesEditModal" required>
                                                        <option value="ROLE_ADMIN">ADMIN</option>
                                                        <option value="ROLE_USER">USER</option>
                                                    </select>
                                                </label>
                                                <br>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                    data-dismiss="modal">Close
                                            </button>
                                            <button type="submit" id="editUserBtn" role="button"
                                                    class="btn btn-primary text-light">Editusers
                                            </button>
                                        </div>
                                </div>
                            </div>
                        </div>

                        <!-- Modal Delete -->
                        <div class="modal fade" id="deleteModal" tabindex="-1"
                             role="dialog" aria-labelledby="deleteTitle"
                             aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="deleteTitle">Delete
                                                user</h5>
                                            <button type="button" class="close" data-bs-dismiss="modal"
                                                    aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body text-center">
                                            <div class="container-fluid col-6">

                                                <label for="idDelModal"><strong>ID</strong>
                                                    <input name="idDelModal" type="number"
                                                           class="form-control" id="idDelModal" disabled/>
                                                </label>
                                                <br>

                                                <label for="nameDelModal"><strong>First name</strong>
                                                    <input name="nameDelModal" type="text"
                                                           class="form-control" id="nameDelModal" disabled/>
                                                </label>
                                                <br>

                                                <label for="lastNameDelModal"><strong>Last name</strong>
                                                    <input name="lastNameDelModal" type="text"
                                                           class="form-control" id="lastNameDelModal" disabled/>
                                                </label>
                                                <br>

                                                <label for="ageDelModal"><strong>Age</strong>
                                                    <input name="ageDelModal" type="text"
                                                           class="form-control" id="ageDelModal" disabled/>
                                                </label>
                                                <br>

                                                <label for="emailDelModal"><strong>Email</strong>
                                                    <input name="emailDelModal" type="text"
                                                           class="form-control" id="emailDelModal" disabled/>
                                                </label>
                                                <br>

                                                <label for="passwordDelModal"><strong>Password</strong>
                                                    <input name="passwordDelModal" type="text"
                                                           class="form-control" id="passwordDelModal" disabled/>
                                                </label>
                                                <br>

                                                <label for="rolesDelModal"
                                                       class="form-label"><strong>Role</strong></label>
                                                <select id="rolesDelModal" class="form-control"
                                                        multiple size="2" disabled name="rolesDelModal">
                                                    <option value="ROLE_ADMIN">ADMIN</option>
                                                    <option value="ROLE_USER">USER</option>
                                                </select>
                                                <br>

                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                    data-bs-dismiss="modal">Close
                                            </button>
                                            <button type="submit" class="btn btn-danger" id="delUserBtn">Delete
                                            </button>
                                        </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--Страница нового юзера-->
            <div class="tab-pane fade show" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                <div class="card">
                    <div class="card-header fw-bold">Add new user</div>
                    <div class="card-body text-center">
                        <div class="form justify-content-center mx-auto col-5">
<!--                            <form id="formNewUser" name="formNewUser">-->

                                <div class="container-fluid col-6">
                                    <label for="nameNew"><strong>First name</strong>
                                        <input type="text" class="form-control" name="nameNew"
                                               id="nameNew" placeholder="First name">
                                    </label>
                                </div>

                                <div class="container-fluid col-6">
                                    <label for="lastNameNew"><strong>Last name</strong>
                                        <input type="text" class="form-control" name="lastNameNew"
                                               id="lastNameNew" placeholder="Last name">
                                    </label>
                                </div>

                                <div class="container-fluid col-6">
                                    <label for="ageNew"><strong>Age</strong>
                                        <input type="number" class="form-control" name="ageNew"
                                               id="ageNew" placeholder="Age">
                                    </label>
                                </div>

                                <div class="container-fluid col-6">
                                    <label for="emailNew"><strong>Email</strong>
                                        <input type="text" class="form-control" name="emailNew"
                                               id="emailNew" placeholder="Email">
                                    </label>
                                </div>

                                <div class="container-fluid col-6">
                                    <label for="passwordNew"><strong>Password</strong>
                                        <input type="password" class="form-control" name="passwordNew"
                                               id="passwordNew" placeholder="Password">
                                    </label>
                                </div>

                                <div class="col-6 mx-auto">
                                    <label class="container-fluid" for="rolesNew"><strong>Role</strong>
                                        <select id="rolesNew" class="form-control" multiple size="2"
                                                name="rolesNew" required>
                                            <option value="ROLE_ADMIN">ADMIN</option>
                                            <option value="ROLE_USER">USER</option>
                                        </select>
                                    </label>
                                </div>

                                <button id="addUserBtn" class="btn btn-success btn-lg"
                                        type="submit">Add new user</button>

<!--                            </form>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Панель пользователя-->
    <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-provile-tab">
        <h2>User information-page</h2>
        <div class="card">
            <div class="card-header"><b>About user</b></div>
            <div class="card-body text-center">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Email</th>
                        <th scope="col">Role</th>
                    </tr>
                    </thead>
                    <tbody id="tableUserBody2">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>
</html>

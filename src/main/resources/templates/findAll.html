<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>All Users</title>
</head>
<body>
<h2>Admin panel</h2>

<br/>
<table border="1">
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Email</th>
        <th>Role</th>
    </tr>

    <tr th:each="user : ${users}">

        <td><a th:href="@{/admin/{id}(id=${user.getId()})}" th:text="${user.getId()}">ID</a></td>


        <td th:text="${user.getName}">First Name</td>
        <td th:text="${user.getLastName()}">Last Name</td>
        <td th:text="${user.getAge()}">Age</td>
        <td th:text="${user.getUsername()}">Email</td>


        <td>
            <div th:each="role: ${user.getRoles()}" >
                <span th:if="(${role.getRole()} == 'ROLE_ADMIN')" th:utext="ADMIN"></span>
                <span th:if="(${role.getRole()} == 'ROLE_USER')" th:utext="USER"></span>
            </div>
        </td>

    </tr>
</table>
<br/>
<form th:method="GET" th:action="@{/admin/users/new}">
    <input type="submit" value="New user">
</form>
<br/>
<form th:method="GET" th:action="@{/admin}">
    <input type="submit" value="Back">
</form>
<br/>
<form th:method="POST" th:action="@{/logout}">
    <input type="submit" value="Logout">
</form>

</body>
</html>

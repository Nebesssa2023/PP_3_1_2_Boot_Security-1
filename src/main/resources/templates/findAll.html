<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>All Users</title>
</head>
<body>

<table border="1">
    <tr>
        <th>Id</th>
        <th>Email</th>
        <th>Name</th>
        <th>Lastname</th>
        <th>roles</th>
    </tr>

    <tr th:each="user : ${allUsers}">

        <td><a th:href="@{/admin/{id}(id=${user.getId()})}" th:text="${user.getId()}">id</a></td>

        <td th:text="${user.getEmail}">Email</td>
        <td th:text="${user.getName}">Name</td>
        <td th:text="${user.getSurname}">Lastname</td>

        <td>
            <div th:each="role: ${user.getRoles()}" >
                <span th:if="(${role.getName()} == 'ROLE_ADMIN')" th:utext="admin"></span>
                <span th:if="(${role.getName()} == 'ROLE_USER')" th:utext="user"></span>
            </div>
        </td>

    </tr>
</table>

<br/>
<a href="/admin/new">Create new user</a>
<br/>

<br/>
<hr/>
<a th:href="@{/logout}">LOGOUT</a>

</body>
</html>

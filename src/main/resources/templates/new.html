<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New user</title>
</head>
<body>

<form th:method="POST" th:action="@{/admin}" th:object="${user}">
  <lable for="name">name: </lable>
  <input type="text" th:field="*{name}" id="name"/>
  <br/>
  <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
  <br/>
  <lable for="lastName">Lastname:</lable>
  <input type="text" th:field="*{lastName}" id="lastName"/>
  <br/>
  <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Lastname error</div>
  <br/>
  <lable for="userName">Username:</lable>
  <input type="text" th:field="*{username}" id="userName"/>
  <br/>
  <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</div>
  <br/>
  <lable for="password">password:</lable>
  <input type="text" th:field="*{password}" id="password"/>
  <br/>
  <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
  <br/>
  <label for="roles">Enter role:</label>
  <select multiple name="roles" id="roles">
    <option>ROLE_USER</option>
    <option>ROLE_ADMIN</option>
  </select>
  <br/>
  <br/>

  <br/>
  <input type="submit" value="Create!"/>
  <br/>
</form>
<br/>
<form th:method="POST" th:action="@{/logout}">
  <input type="submit" value="Logout">
</form>
</body>
</html>

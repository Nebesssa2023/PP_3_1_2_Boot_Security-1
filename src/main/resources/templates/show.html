<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>One User</title>
</head>

<body>

<form>
  <table th:border="1">
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Lastname</th>
      <th>Email</th>
    </tr>

    <tr>

      <td th:text="${user.getId()}">id</td>
      <td th:text="${user.getName}">name</td>
      <td th:text="${user.getLastName()}">last_name</td>
      <td th:text="${user.getEmail}">email</td>

    </tr>
  </table>
</form>
<br>
<hr>

<form th:href="EDIT" th:action="@{/users/{id}/edit(id=${user.getId()})}">
  <input type="submit" value="Edit"/>
</form>

<br>
<form th:method="DELETE" th:action="@{/users/{id}(id=${user.getId()})}">
  <input type="submit" value="Delete"/>
</form>

</body>
</html>

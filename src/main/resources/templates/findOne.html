<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>The User</title>
</head>

<body>
<h2/>
<p th:text="${'Edit or delete, user: ' + user.getName() + '.'}"></p>
<br/>
<h3/>
<form>
  <table th:border="1">
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Lastname</th>
      <th>Username</th>
      <th>Password</th>
      <th>Role</th>
    </tr>

    <tr>

      <td th:text="${user.getId()}">id</td>
      <td th:text="${user.getName}">name</td>
      <td th:text="${user.getLastName()}">last_name</td>
      <td th:text="${user.getUsername()}">username</td>
      <td th:text="${user.getPassword()}">password</td>
      <td>
        <div th:each="role: ${user.getRoles()}">
          <span th:if="(${role.getRole()} == 'ROLE_ADMIN')" th:utext="admin"></span>
          <span th:if="(${role.getRole()} == 'ROLE_USER')" th:utext="user"></span>
        </div>
      </td>

    </tr>
  </table>
</form>
<hr>

<br/>
<form th:method="GET" th:action="@{/admin/{id}/edit(id=${user.getId()})}">
  <input type="submit" value="edit"/>
</form>
<br>

<form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
  <input type="submit" value="delete"/>
</form>

<br/>
<form th:method="GET" th:action="@{/admin/users}">
  <input type="submit" value="Back">
</form>

<br/>
<form th:method="POST" th:action="@{/logout}">
  <input type="submit" value="Logout">
</form>
</body>
</html>

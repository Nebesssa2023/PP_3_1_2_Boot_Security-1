<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login page</title>
</head>
<body>
<div class="container">
<form name="login" method="post" action="/process_login">
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
  <h2>Please sign in</h2>
  <p>
  <input type="text" name="username" id="username" class="form-control" placeholder="Email address" required>
  <p/>
  <p>
  <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
  </p>
  <input type="submit" value="Sign in"/>

  <dif th:if="${param.error}" style="color: red">
    Неправильные имя пользователя или пароль!
  </dif>
</form>
</div>
</body>
</html>

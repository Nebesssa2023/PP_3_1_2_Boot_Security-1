<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
  <meta charset="UTF-8">
  <title>All Users</title>
</head>
<body>

<form>
<table th:border="1">
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Lastname</th>
    <th>Email</th>
  </tr>

  <tr th:each="user : ${users}">

    <td><a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getId()}">id</a></td>
    <td th:text="${user.getName}">name</td>
    <td th:text="${user.getLastName()}">last_name</td>
    <td th:text="${user.getEmail}">email</td>

  </tr>
</table>
</form>
<br/>
<hr/>

<a href="/users/new">
  <input type="submit" value="Create new user"/></a>
</body>
</html>
